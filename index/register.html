<!DOCTYPE html>
<html lang="en" xmlns:style-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/jquery-1.10.2.js"></script>
    <script src="../scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Blog</a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="log.html">Login</a> </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>
                    Register
                </legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Second Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nametwo" placeholder="second name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" placeholder="youremail@gmail.com">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" placeholder="***********">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Repeat password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="rpassword" placeholder="***********">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="login" class="btn btn-primary"><a href="newpost.html">Register</a></button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>

<footer>
    <div class="container modal-footer">
        <p>&copy; 2017 - GT-R</p>
    </div>
</footer>

</body>
</html>
